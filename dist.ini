version          = v0.0.8
author           = Christian Garbs <mitch@cgarbs.de>
license          = GPL_2::or_later
copyright_holder = Christian Garbs

[Git::Check]

[@Basic]

[Prereqs]
XML::Parser = 0

[Repository]
[MinimumPerl]
[MetaJSON]
[ManifestSkip]
[MetaProvides::Package]
[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]
[Test::Pod::LinkCheck]
[AutoPrereqs]
[PkgVersion]
[PodWeaver]
[Bugtracker]
web = https://github.com/mmitch/fritz/issues
